---
- name: Pull Docker Image from Docker Hub
  hosts: localhost
  # connection: local
  # gather_facts: false
  remote_user: manasi
  become: false
  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "manasip44/java_calculator"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result
        
    - name: Start Docker service
      service:
        name: docker
        state: started
    - name: Running container
      shell: docker run -it -d --name java_calculator manasip44/java_calculator
